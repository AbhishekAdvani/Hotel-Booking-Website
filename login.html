<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<div id="login-main-container">
<!-- Form for login start -->
    <form action="/index.html" method="get">
        <div class="container">
            <label for="Username">Username:</label>
            <input type="text" placeholder="Enter Username" name="Username"  autocomplete="off" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter Password" name="password"  autocomplete="off" required>
            <br> 
            <button type="submit"><a href="index.html">Login</a></button>  
        </div>
    </form>
</body>
</html>
